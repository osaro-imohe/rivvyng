{%load static%}
<!doctype html>
<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
 <!-- Bootstrap CSS -->
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'moderator/css/home.css' %}">
 <title>Hello, world!</title>
 </head>
 <body>
 <img id="admin" src="{% static 'moderator/images/admin.svg'%}" alt="">
 <h1>Welcome to the Admin Panel</h1>
 <h2>Here, you can create and modify store data.</h2>
<a href="{%url 'moderator:create'%}">
  <button type="button" name="button" class="buttons" id="button1">Create a store</button>
</a>
<a href="{%url 'moderator:modify'%}">
  <button type="button" name="button" class="buttons" id="button2">Modify an existing store</button>
</a>
<a href="{%url 'moderator:logout'%}">
  <button type="button" name="button" class="buttons" id="button2" style="background-color:salmon;">Logout</button>
</a>
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
 <script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
 <script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
 </body>
</html>
